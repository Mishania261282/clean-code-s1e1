<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img
        class="header__img" 
        src="./eisenhower-matrix.jpg"
        alt="img-eisenhower-matrix"    
      >
      <a
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-todo" class="add-todo">
        <h1 class="add-todo__title">
          <label class="add-todo__label" for="new-task">          
            Add Item
          </label>
        </h1>
        <div class="add-todo__row row">
          <input
            id="new-task" 
            class="row__task" 
            type="text"
          >
          <button class="row__button button">
            Add
          </button>
        </div>
      </section>
      <section class="complete-todo">
        <h2 class="complete-todo__subtitle">
          Todo
        </h2>
        <ul id="incomplete-tasks" class="complete-todo__list">
          <li class="complete-todo__item">
            <input type="checkbox" class="complete-todo__input complete-todo__input_checkbox">
            <label class="complete-todo__label label">
              Pay Bills
            </label>
            <input type="text" class="complete-todo__input complete-todo__input_text">
            <button class="button button_edit">
              Edit
            </button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="img-delete">
            </button>
          </li>
          <li class="complete-todo__item complete-todo__item_edit-mode">
            <input type="checkbox" class="complete-todo__input complete-todo__input_checkbox">
            <label class="complete-todo__label label">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" class="complete-todo__input complete-todo__input_text">
            <button class="button_edit button">
              Save
            </button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="img-delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-todo">
        <h2 class="completed-todo__subtitle">
          Completed
        </h2>
        <ul id="completed-tasks" class="completed-todo__list">
          <li class="completed-todo__item">
            <input
              class="completed-todo__input completed-todo__input_checkbox" 
              type="checkbox" 
              checked
            >
            <label class="completed-todo__label label">
              See the Doctor
            </label>
            <input type="text" class="completed-todo__input completed-todo__input_text">
            <button class="button button_edit">
              Edit
            </button>
            <button class="button button_delete">
              <img
                class="button__img" 
                src="./remove.svg" 
                alt="img-delete"
              >
            </button>  
            </li>
        </ul>
      </section>          
    </main>
    <script src="app.js"></script>
  </body>
</html>
